name: Publish Package
on:
  workflow_run:
    workflows: ['Check Code']
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions: write-all

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if check-code workflow completed successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          token: ${{ secrets.ADMIN_GITHUB_TOKEN }} # required for bypassing branch protection
      - name: Configure Git
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda
        with:
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version-file: .nvmrc
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Calculate next version
        id: calculate_version
        uses: mathieudutour/github-tag-action@a22cf08638b34d5badda920f9daf6e72c477b07b
        with:
          github_token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          default_bump: patch
          dry_run: true
          custom_release_rules: |
            *:patch:Patch Release
            feat:minor:Minor Release
            fix:patch:Patch Release
            docs:patch:Documentation
            style:patch:Code Style
            refactor:patch:Code Refactoring
            perf:patch:Performance Improvements
            test:patch:Tests
            build:patch:Build System
            ci:patch:Continuous Integration
            chore:patch:Chores
            revert:patch:Reverts
      - name: Build package and generate schemas
        env:
          SCHEMA_VERSION: ${{ steps.calculate_version.outputs.new_version }}
        run: |
          pnpm build
          pnpm generate-ipfs-schemas
      - name: Validate and verify schemas
        env:
          SCHEMA_VERSION: ${{ steps.calculate_version.outputs.new_version }}
        run: |
          pnpm validate-schemas
          pnpm check-refs
          pnpm verify-schema-versions
      - name: Update package.json version
        if: steps.calculate_version.outputs.new_tag
        id: version_update
        run: |
          NEW_VERSION="${{ steps.calculate_version.outputs.new_version }}"
          npm version $NEW_VERSION --no-git-tag-version
          git add package.json
          git add schemas/
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]" --no-verify
          echo "### âœ… Version $NEW_VERSION Published" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: $NEW_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: [@carrot-foundation/schemas@$NEW_VERSION](https://www.npmjs.com/package/@carrot-foundation/schemas/v/$NEW_VERSION)" >> $GITHUB_STEP_SUMMARY
      - name: Publish to npm
        if: steps.calculate_version.outputs.new_tag
        id: npm_publish
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Create Git tag and push changes
        if: steps.npm_publish.outcome == 'success'
        run: |
          NEW_VERSION="${{ steps.calculate_version.outputs.new_version }}"
          git pull --rebase
          git tag $NEW_VERSION
          git push origin main
          git push origin $NEW_VERSION
      - name: Create GitHub Release
        if: steps.npm_publish.outcome == 'success'
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836
        with:
          tag_name: ${{ steps.calculate_version.outputs.new_tag }}
          name: Release ${{ steps.calculate_version.outputs.new_version }}
          body: ${{ steps.calculate_version.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}
