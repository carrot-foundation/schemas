name: Check Code

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint:fix
      - name: Format
        run: pnpm format
      - name: Type check
        run: pnpm type-check
      - name: Spell check
        run: pnpm spell-check
      - name: Package JSON lint
        run: pnpm pkgJsonLint
      - name: Build
        run: pnpm build
      - name: Validate schemas
        run: pnpm validate-schemas
      - name: Verify schema versions
        run: pnpm verify-schema-versions
      - name: Check schema references
        run: pnpm check-refs
      - name: Run tests
        run: pnpm test
